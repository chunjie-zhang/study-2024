<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原生js和node实现文件上传和大文件切片上传</title>
  <link rel="stylesheet" href="./src//assets/css/index.css">
</head>

<body>
  <div class="container">
    <div class="item">
      <h3>单一文件上传 [FORM-DATA]</h3>
      <section id="upload1">
        <input type="file" class="upload_ipt" style="display: none" />
        <!-- 直接在input上加accept来限制上传的文件格式 -->
        <!-- <input type="file" accept=".png,.jpg" class="upload_ipt" style="display: none" /> -->
        <!-- 自己文件的按钮,来触发选择图片 -->
        <div class="upload_button_block">
          <button class="upload_button select">选择文件</button>
          <button class="upload_button upload">
            上传到服务器
          </button>
        </div>
        <div class="upload_tip">支持上传PNG/JPG/JPEG格式图片，大小不能超过2ＭＢ</div>
        <ul class="upload_list"></ul>
      </section>
    </div>

    <div class="item">
      <h3>单一文件上传 [BASE64]</h3>
      <section id="upload2">
        <input type="file" accept=".png,.jpg" class="upload_ipt" style="display: none" />
        <!-- 自己文件的按钮,来触发选择图片 -->
        <div class="upload_button_block">
          <button class="upload_button select">
            选择图片上传
          </button>
        </div>
      </section>
    </div>

    <div class="item">
      <h3>单一文件上传 [缩略图]</h3>
      <section id="upload3">
        <input type="file" accept=".png,.jpg" class="upload_ipt" style="display: none" />
        <!-- 自己文件的按钮,来触发选择图片 -->
        <div class="upload_button_block">
          <button class="upload_button select">选择文件</button>
          <button class="upload_button upload">
            上传到服务器
          </button>
        </div>
        <div class="upload_abber">
          <img src="" alt=""/>
        </div>
      </section>
    </div>

    <div class="item">
      <h3>单一文件上传 [进度条管控]</h3>
      <section id="upload4">
        <input type="file" accept=".png,.jpg" class="upload_ipt" style="display: none" />
        <!-- 自己文件的按钮,来触发选择图片 -->
        <div class="upload_button_block">
          <button class="upload_button select">选择文件</button>
        </div>
        <div class="upload_progress">
          <div class="progress"></div>
        </div>
      </section>
    </div>

    <div class="item">
      <h3>多文件上传 [FORM-DATA]</h3>
      <section id="upload5">
        <input type="file" multiple class="upload_ipt" style="display: none" />
        <!-- 自己文件的按钮,来触发选择图片 -->
        <div class="upload_button_block">
          <button class="upload_button select">选择文件</button>
          <button class="upload_button upload">
            上传到服务器
          </button>
        </div>
        <ul class="upload_list"></ul>
      </section>
    </div>

    <div class="item" id="dragBox">
      <h3>拖拽上传 [FORM-DATA]</h3>
      <section id="upload6">
        <input type="file" accept=".png,.jpg" multiple class="upload_ipt" style="display: none" />
        <div class="upload-box">
          <span>将文件拖到此处,或</span>
          <span id="upload-button" style="color: #3768FA; cursor: pointer">点击上传</span>
        </div>
      </section>
    </div>

    <div class="item">
      <section id="upload7">
        <h3>大文件分片上传 [FORM-DATA]</h3>
        <input type="file" class="upload_ipt" style="display: none" />
        <div class="upload_button_block">
          <button class="upload_button select">选择文件</button>
          <button class="upload_button upload">开始上传</button>
        </div>
        <div class="upload_progress">
          <div class="progress"></div>
        </div>
      </section>
    </div>
  </div>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/qs/dist/qs.js"></script>
  <script src="node_modules/spark-md5/spark-md5.min.js"></script>
  <script src="./src/config//index.js"></script>
  <script src="./src/utils/request.js"></script>
  <script src="./src/utils/index.js"></script>
  
  <!--文件上传核心代码-->
  <script src="./src/js/uploadSingle.js"></script>
  <script src="./src/js/uploadSingleBase64.js"></script>
  <script src="./src/js/uploadSingleName.js"></script>
  <script src="./src/js/uploadProcess.js"></script>
  <script src="./src/js/uploadMultiparty.js"></script>
  <script src="./src//js//uploadDrag.js"></script>
  <script src="./src/js/bigFileUpload.js"></script>
</body>

</html>
